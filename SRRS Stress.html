    <script>
        function calculateStress() {
            const points = {
                event1: 100,
                event2: 73,
                event3: 65,
                event4: 63,
                event5: 63,
                event6: 53,
                event7: 50,
                event8: 47,
                event9: 45,
                event10: 45,
                event11: 44,
                event12: 40,
                event13: 39,
                event14: 39,
                event15: 39,
                event16: 38,
                event17: 37,
                event18: 36,
                event19: 35,
                event20: 31,
                event21: 30,
                event22: 29,
                event23: 29,
                event24: 29,
                event25: 28,
                event26: 26,
                event27: 26,
                event28: 25,
                event29: 24,
                event30: 23,
                event31: 20,
                event32: 20,
                event33: 20,
                event34: 19,
                event35: 19,
                event36: 18,
                event37: 17,
                event38: 16,
                event39: 15,
                event40: 15,
                event41: 13,
                event42: 12,
                event43: 11
            };

            let totalPoints = 0;
            for (const [key, value] of Object.entries(points)) {
                if (document.getElementById(key).checked) {
                    totalPoints += value;
                }
            }

            let resultText = '';
            if (totalPoints < 150) {
                resultText = `Your score is ${totalPoints}. You have a relatively low amount of life change and a low susceptibility to stress-induced health breakdown.`;
            } else if (totalPoints < 300) {
                resultText = `Your score is ${totalPoints}. You have a 50% chance of a major health breakdown in the next 2 years.`;
            } else {
                resultText = `Your score is ${totalPoints}. You have an 80% chance of a major health breakdown in the next 2 years.`;
            }

            document.getElementById('result').innerText = resultText;
        }
